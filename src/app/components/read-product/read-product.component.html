<table
   mat-table
   [dataSource]="products"
   class="mat-elevation-z4 margin-footer"
   aria-label="Cadastro de produtos">
   <!-- ID Column -->
   <ng-container matColumnDef="id">
      <th class="idColumn" mat-header-cell *matHeaderCellDef>ID</th>
      <td class="idColumn" mat-cell *matCellDef="let element">
         {{ element.id }}
      </td>
   </ng-container>

   <!-- Name Column -->
   <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Descrição</th>
      <td mat-cell *matCellDef="let element">{{ element.name }}</td>
   </ng-container>

   <!-- Preço Column -->
   <ng-container matColumnDef="price">
      <th class="valueColumn" mat-header-cell *matHeaderCellDef>Preço</th>
      <td class="valueColumn" mat-cell *matCellDef="let element">
         {{ element.price | currency: 'BRL' }}
      </td>
   </ng-container>

   <!-- Ações Column -->
   <ng-container matColumnDef="acoes">
      <th mat-header-cell *matHeaderCellDef>Ações</th>
      <td class="actionColumn" mat-cell *matCellDef="let element">
         <a routerLink="State.UPDATE/{{ element.id }}">
            <i class="material-icons table-button">
               edit
            </i>
         </a>
         <a routerLink="State.DELETE/{{ element.id }}">
            <i class="material-icons table-button">
               delete
            </i>
         </a>
      </td>
   </ng-container>

   <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
   <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>
