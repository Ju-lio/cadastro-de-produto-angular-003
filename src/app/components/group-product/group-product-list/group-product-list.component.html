<table
   mat-table
   [dataSource]="groupProduct"
   class="mat-elevation-z4 margin-footer"
   aria-label="Cadastro de grupo de produtos">
   <!-- ID Column -->
   <ng-container matColumnDef="id">
      <th class="idColumn" mat-header-cell *matHeaderCellDef>ID</th>
      <td class="idColumn" mat-cell *matCellDef="let element">
         {{ element.id }}
      </td>
   </ng-container>

   <!-- Name Column -->
   <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Descrição</th>
      <td mat-cell *matCellDef="let element">{{ element.name }}</td>
   </ng-container>

   <!-- Ações Column -->
   <ng-container matColumnDef="actions">
      <th class="centralize-text" mat-header-cell *matHeaderCellDef>Ações</th>
      <td class="actionColumn" mat-cell *matCellDef="let element">
         <a title="Consultar produto" routerLink="{{ getRouterByState(state.BROWSE, element.id) }}">
            <i class="material-icons table-button-browse"> visibility icon </i>
         </a>
         <a title="Editar produto" routerLink="{{ getRouterByState(state.UPDATE, element.id) }}">
            <i class="material-icons table-button-update"> edit </i>
         </a>
         <a title="Deletar produto" routerLink="{{ getRouterByState(state.DELETE, element.id) }}">
            <i class="material-icons table-button-delete"> delete </i>
         </a>
         
      </td>
   </ng-container>

   <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
   <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>
